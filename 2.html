<!DOCTYPE html>
<html>
<head>
	<title>internal javascript</title>
</head>
<body>
   <div id="image-div">
    <img src="images/narsi.jpg" width="300px" height="500px" id="myImage">
    <button onclick="Narsimha();">narasimha</button>
</body>
<script>
	function Narsimha() {
        document.getElementById('myImage')
            .setAttribute('src','images/narsi.jpg');
    }

</script>
</html>
