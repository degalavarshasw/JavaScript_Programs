<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p>Click the button to do a global search for the numbers 1 to 4 in a string.</p>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
</body>
<script>
function myFunction() {
  var str = "123456789";
  var patt1 = /[1-4]/g;
  var result = str.match(patt1);
  document.getElementById("demo").innerHTML = result;
}
</script>
</html>
