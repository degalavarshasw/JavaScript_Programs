<!DOCTYPE html>
<html>
<head>
<title>leap year or not</title>
</head>
<body>
	<form>
		year:<input type="text" id="year">
		<input type="button" onClick="isLeapYear()" value="cheak">
		<p id="demo"></p>
	</form>
	<script>
		function isLeapYear(){
		var year=document.getElementById("year").value;
	if((year%100===0)?(year%400===0):(year%4===0))
	{
		document.getElementById('demo').innerHTML=year+"is a leap year";
	}
	else{
			document.getElementById('demo').innerHTML=year+"is not a leap year";
	
	}
	isLeapYear();
	}

</script>
</body>
</html>
