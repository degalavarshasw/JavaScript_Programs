<!DOCTYPE html>
<html>
<head>
<title> check whether the given number is multiple of 3 or 7</title>
</head>
<body>
	
	</body>
	<script>
		function check(){
		var a=prompt("enter a number"," ");
		if(a%3==0)
		{

		document.write(a+"is a multiple of 3");

		}
		if(a%7==0)
		{
			document.write(a+"is a multiple of 7");

		}
		
			document.write("<br>"+ "entered value is:"+a);
		
	}
		check();
		document.write(a);

	</script>
	</html>
