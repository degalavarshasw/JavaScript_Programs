<!DOCTYPE html>
<html>
<head>
<title>math</title>
</head>
<body>
<p id="demo"></p>
</body>

<script>
document.write(Math.PI);
document.write("<br>");
document.write(Math.round(4.4));
document.write("<br>");
document.write(Math.round(4.5));
document.write("<br>");
document.write(Math.pow(3,3));
document.write("<br>");
document.write(Math.sqrt(64));
document.write("<br>");
document.write(Math.ceil(5.12));
document.write("<br>");
document.write(Math.floor(1.56));
document.write("<br>");
document.write(Math.sin(30));
document.write("<br>");

document.write(Math.min(10,40,8,-8));
document.write("<br>");
document.write(Math.max(10,20,50,30));
document.write("<br>");

document.write(Math.random());
document.write("<br>");
document.write(Math.floor(Math.random()*5)+1);
document.write("<br>");


</script>

</html>
