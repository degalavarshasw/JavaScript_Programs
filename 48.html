<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p>Click the button to display the array values after the split.</p>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<script>
function myFunction() {
  var str = "may i know your name please";
  var res = str.split(" ");
  document.getElementById("demo").innerHTML = res;
}
</script>
</html>
