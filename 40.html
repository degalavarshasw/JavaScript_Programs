<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p>Click the button to return the number of characters in the string "Hello World!".</p>

<button onclick="myFunction()">Try it</button>
</body>
<p id="demo"></p>
<script type="text/javascript">
function myFunction() {
  var str = "Hello World!";
  var n = str.length;
  document.getElementById("demo").innerHTML = n;
}

</script>
</html>
