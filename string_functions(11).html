<!DOCTYPE html>
<html>
<head>
<title> string functions </title>
</head>
<body>
	</body>
	<script>
		var a=" varsha Billa";
		var b="varshitha";
		
			document.write(a.toUpperCase());
			document.write("<br>");
			document.write(a.toLowerCase());
			document.write("<br>");
			document.write(a.length);
			document.write("<br>");
			document.write(a.charAt(5));
			document.write("<br>");
			document.write(a.substr(6,10));
			document.write("<br>");
			document.write(a.indexOf("B"));
			document.write("<br>");
			document.write(a.replace("varsha","varshitha"));
			document.write("<br>");
			document.write(a.split(" "));
			document.write("<br>");
			document.write(a.trim());
			document.write("<br>");
			document.write(a.concat(b));
			document.write("<br>");
			document.write(b.slice(1,3));
		
	</script>
	</html>
