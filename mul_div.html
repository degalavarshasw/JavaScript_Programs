<!DOCTYPE html>
<html>
<head>
	<title> calculator</title>
</head>
<body>
	<form>
		first number:<input type="text" id="num1">
		second number:<input type="text" id="num2">
		<div>
		<input type="button" onclick="div()" value="divide">
		<input type="button" onclick="mul()" value="multiply">
	</div>

		<p id="demo"></p>
	</form>
</body>
	<script>
	
		function div(){
			var a=document.getElementById("num1").value;
			var b=document.getElementById("num2").value;
			var div=Number(a)/Number(b);
			document.getElementById('demo').innerHTML=div;
		}
		function mul(){
			var a=document.getElementById("num1").value;
			var b=document.getElementById("num2").value;
			var mul=Number(a)*Number(b);
			document.getElementById('demo').innerHTML=mul;
		}

</script>

</html>
