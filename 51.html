<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p>Click the button to display the extracted part of the string.</p>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<script>
function myFunction() {
  var str = "hi every one"; 
  var res = str.slice(0, 5);
  document.getElementById("demo").innerHTML = res;
}
</script>
</html>
