<!DOCTYPE html>
<html>
<head>
	<title>Write a java script Program to represent switch statement?</title>
</head>
<body>

</body>
<script>
	const day = new Date().getDay();

switch (day) {
    case 1:
        document.write("Happy Monday!");
        break;
    case 2:
        document.write("It's Tuesday.");
        break;
    
    default:
        document.write("Something went horribly wrong...");
}
</script>
</html>
