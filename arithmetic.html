<!DOCTYPE html>
<html>
<head>
	<title>Write a Program to represent Arithmetic operators (Calculator)?</title>
</head>
<!DOCTYPE html>
<html>
<head>
	<title>ADDITION </title>
</head>
<body>
	<form>
	First Number: <input type="text" id="num1">
	Second Number: <input type="text" id="num2">
	<input type="button" onclick="add()" value="+">
	<input type="button" onclick="sub()" value="-">
	<input type="button" onclick="multi()" value="*">
	<input type="button" onclick="div()" value="/">
	<p id="demo"></p>
</form>
</body>
<script>
	function add()
	{
	var a=document.getElementById("num1").value;
	var b=document.getElementById("num2").value;
	var sum=Number(a)+Number(b);
	document.getElementById("demo").innerHTML=sum;
}
function sub()
	{
	var a=document.getElementById("num1").value;
	var b=document.getElementById("num2").value;
	var sub=Number(a)-Number(b);
	document.getElementById("demo").innerHTML=sub;
}
function multi()
	{
	var a=document.getElementById("num1").value;
	var b=document.getElementById("num2").value;
	var multi=Number(a)*Number(b);
	document.getElementById("demo").innerHTML=multi;
}

function div()
	{
	var a=document.getElementById("num1").value;
	var b=document.getElementById("num2").value;
	var div=Number(a)/Number(b);
	document.getElementById("demo").innerHTML=div;
}
</script>
</html>
