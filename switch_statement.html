<!DOCTYPE html>
<html>
<head>
<title> using switch</title>
</head>
<body>

	</body>
	<script>
		var a=prompt("enter a number");
		switch(a)
		{
			case "0":
			document.write("a is 0");
			break;
			case "1":
			document.write("a is 1");
			break;
			default:
			document.write("a is greater than 1");

		}
		
	</script>
	</html>
