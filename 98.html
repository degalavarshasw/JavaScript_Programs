<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h2>JavaScript String Methods</h2>
<p>Search a string for "hyderabad", and display the position of the match:</p>
<p id="demo"></p>
</body>
<script>
var str = "Visitto hyderabad"; 
var n = str.search("hyderabad");
document.getElementById("demo").innerHTML = n;
</script>
</html>
