</htmlCheckbox: <input type="checkbox" id="myCheck">

<button onclick="uncheck()">Uncheck Checkbox</button>

<script>
function check() {
  document.getElementById("myCheck").checked = true;
}

function uncheck() {
  document.getElementById("myCheck").checked = false;
}
</script>
